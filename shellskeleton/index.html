<!DOCTYPE HTML>  
<html>  
<head> 
    <title>The Title</title> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/sapui5/resources/sap-ui-core.js" 
        type="text/javascript"   
        id="sap-ui-bootstrap"  
        data-sap-ui-libs="sap.ui.ux3, sap.ui.commons, sap.ui.table"  
        data-sap-ui-theme="sap_goldreflection">  
    </script>  
    <script type="text/javascript">  

    jQuery.sap.log.setLevel(jQuery.sap.log.LogLevel['DEBUG']);

    var c = sap.ui.commons;
    var oShell = new sap.ui.ux3.Shell({     
        appTitle: "App Title",
        showFeederTool: false,
        showInspectorTool: false,
        showSearchTool: false,
        showLogoutButton: false,
        worksetItems: [
                       new sap.ui.ux3.NavigationItem({
                         text: "Item 1"
                       })
        ]
    });

    sap.ui.localResources("resources");
    var view = sap.ui.view({
      id: "idView1",
      viewName: "resources.view1",
      type: sap.ui.core.mvc.ViewType.JS
    });
    
    oShell.addHeaderItem(new c.TextView({text:"DJ Adams",tooltip:"qmacro"}));
    oShell.addHeaderItem(new c.Button({
        text:"Personalize",
        tooltip:"Personalize",
        press:function(){
            oShell.openPersonalizationDialog();
        }
    }));

    oShell.setContent(view);
    oShell.placeAt("content");
    
    </script>  
</head>  

<body class="sapUiBody" role="application">  
    <div id="content"></div>  
</body>  
</html>
